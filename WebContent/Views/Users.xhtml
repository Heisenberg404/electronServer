<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<link type="text/css" rel="stylesheet" href="styles/style.css" />
</h:head>

<h:body>
	<p:panel header="Principal Menu" style="height:100%;width:100%">
		<div class="row" align="center">
			<h:form id="Users">
				<h:panelGrid columns="2" columnClasses="label, value">
					<h:outputText value="Identification code: *" />
					<p:inputText value="#{userWizard.user.code}" required="true"
						label="code" />

					<h:outputText value="Username: *" />
					<p:inputText value="#{userWizard.user.username}" required="true"
						label="username" />

					<h:outputText value="Password: *" />
					<p:inputText value="#{userWizard.user.password}" required="true"
						label="password" />

					<h:outputText value="Names:  *" />
					<p:inputText value="#{userWizard.user.names}" required="true"
						label="names" />

					<h:outputText value="Last name: *" />
					<p:inputText value="#{userWizard.user.last_name}" required="true"
						label="Last_name" />

					<h:outputText value="Email: *" />
					<p:inputText value="#{userWizard.user.email}" required="true"
						label="email" />

					<h:outputText value="Telephone: *" />
					<p:inputText value="#{userWizard.user.telephone}" required="true"
						label="telephone" />

				</h:panelGrid>
			</h:form>
		</div>
	</p:panel>
</h:body>
</html>
