<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<link type="text/css" rel="stylesheet" href="styles/style.css" />
</h:head>

<h:body>

	<h:form id="new_reference">
		<p:panelGrid columns="2">
			<p:outputLabel for="itBrand" value="Brand"></p:outputLabel>
			<p:inputText id="itBrand" value="#{BeanReferences.brand}" />
			<p:outputLabel for="itPrice" value="Price"></p:outputLabel>
			<p:inputText id="itPrice" value="#{BeanReferences.price}" />
			<h3>description</h3>
			<p:inputTextarea id="itDescription"
				value="#{BeanReferences.description}" rows="3" cols="33" />
			<p:commandButton value="Guardar"
				action="#{referencesController.saveReference(BeanReferences)}"
				icon="ui-icon-check" />
		</p:panelGrid>
	</h:form>

</h:body>
</html>
